<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2010 Race Finishers</title>
    <link href="styles/my_style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2>2010 Race Finishers!</h2>
    </header>
    <div id="main">
        <ul class="idTabs">
            <li><a href="#male">Male Finishers</a></li>
            <li><a href="#female">Female Finishers</a></li>
            <li><a href="#finishers">All Finishers</a></li>
            <li><a href="#new">Add New Finisher</a></li>
        </ul>
        <div id="male">
            <h4>Male Finishers</h4>
            <ul id="finishers_m"></ul>
        </div>

        <div id="female">
            <h4>Female Finishers</h4>
            <ul id="finishers_f"></ul>
        </div>

        <div id="finishers">
            <h4>All Finishers</h4>
            <ul id="finishers_all"></ul>
        </div>

        <div id="new">
            <h4>Add New Finisher</h4>
            <form id="addRunner" action="service.php" name="addRunner" method="POST">
                <label for="txtFirstName">First Name:</label>
                <input id="txtFirstName" type="text" name="txtFirstName">
                <br>
                <label for="txtLastName">Last Name:</label>
                <input id="txtLastName" type="text" name="txtLastName">
                <br>
                <label for="ddlGender-select">Gender:</label>
                <select id="ddlGender" name="dllGender" title="ddlGender">
                    <option value="">--Please Select--</option>
                    <option value="f">Female</option>
                    <option value="m">Male</option>
                </select><br>
                <label for="finishTime">Finish Time:</label>
                <input type="text" name="txtMinutes" id="txtMinutes" size="10" maxlength="2" title="finishTime">
                <span>(Minutes)</span>
                <input type="text" name="txtSeconds" id="txtSeconds" size="10" maxlength="2" title="finishTime">
                <span>(seconds)</span>
                <br><br>
                <input type="hidden" name="action" value="addRunner" id="action">
                <button id="btnSave" name="btnSave" type="submit">Add Runner</button>
            </form>
        </div>
    </div>
    <footer>
        <h4>Congratulations to all our finishers!</h4>
        <button id="btnStart">Start Page Updates</button>
        <button id="btnStop">Stop Page Updates</button>
        <span id="freq"></span>
        <br>Last Updated: <div id="updatedTime"></div>
    </footer>
    <script src="scripts/jquery-1.6.2.min.js"></script>
    <script src="scripts/my_scripts.js"></script>
    <script src="scripts/jquery.idTabs.min.js"></script>
</body>

</html>
