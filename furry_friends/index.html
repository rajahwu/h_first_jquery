<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Furry Friends Campaign: jQuery
        Proof-of-Concept</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div id="click_me">
        Show Me the Furry Friend of the Day
    </div>
    <div id="picframe">
        <img src="./images/english-cocker-spaniel.jpg" alt="english cocker spaniel"  width="200" height="200">
    </div>
    <script src="../../../scripts/jquery-dev-1.6.3.js"></script>
    <script>
        $(document).ready(() => {
            $("#click_me").click(() => {
                $("img").fadeIn(1000);
                $("#picframe").slideToggle("slow");
            });
        });
    </script>
</body>

</html>
